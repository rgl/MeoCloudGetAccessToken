<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Meo Cloud Access Token</title>
        <style>
            input { width: 40em; }
            label { display: inline-block; width: 6em; }
            #authorize { margin-left: 6em; }
        </style>
    </head>
    <body>
        <header>
            <h1>Meo Cloud / Dropbox Access Token</h1>
        </header>
        <fieldset>
            <form action="/dance" method="POST">
                <section>
                    <label for="provider">Type</label>
                    <select id="provider" name="provider">
                        <option selected>meo</option>
                        <option>dropbox</option>
                    </select>
                </section>

                <section>
                    <label for="clientId">Client Id</label>
                    <input id="clientId" type="text" name="credentials.clientId" required />
                </section>
                
                <section>
                    <label for="clientSecret">Client Secret</label>
                    <input id="clientSecret" type="text" name="credentials.clientSecret" required />
                </section>

                <button id="authorize">Authorize</button>
            </form>
        </fieldset>
    </body>
</html>
